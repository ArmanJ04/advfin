<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add your CSS styles or link to an external stylesheet here -->
</head>
<body>
<h2>Login</h2>

<!-- Display any success or error messages if needed -->
{{ if ne .SuccessMsg "" }}
<p style="color: green;">{{ .SuccessMsg }}</p>
{{ end }}
{{ if ne .ErrorMsg "" }}
<p style="color: red;">{{ .ErrorMsg }}</p>
{{ end }}

<!-- Login Form -->
<form method="POST" action="/login">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>

<!-- Link to Registration Page -->
<p>Don't have an account? <a href="/register1">Register here</a></p>
<p>Forgot your password? <a href="/reset1">Reset password</a></p>

<!-- Add any additional content or styling as needed -->
</body>
</html>
